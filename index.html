<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">

  <body>
     
       <!-- side bar     -->

       <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
      <div class="side-bar">
        <div class="close-btn">
          <i class="fas fa-times"></i>
        </div>
        <ul>
          
        </ul>
         
        </div>
      </div>

     <div class="container">    

          <div class="charts-card" id="chartCard">
               <div  class="chart-color"  id="positive-chart">
                <h2 class="chart-title">Positive Sentiment</h2>
               </div>
               <div class="chart-color" id="negative-chart">
                <h2 class="chart-title">Negative Sentiment</h2>
               </div>
               <div class="chart-color" id="political-chart">
                <h2 class="chart-title">Political Sentiment</h2>
               </div>
               <div class="chart-color" id="sad-chart">
                <h2 class="chart-title">Sad Sentiment</h2>
               </div>
               <div class="chart-color" id="angry-chart">
                <h2 class="chart-title">Angry Sentiment</h2>
               </div>
               <div class="chart-color" id="surprise-chart">
                <h2 class="chart-title">Surprise Sentiment</h2>
               </div>
          </div>
     </div>

     <div class="container2">    

      <div class="charts-card2" id="chartCard2">
           <div  class="chart-color"  id="disgust-chart">
            <h2 class="chart-title">Disgust Sentiment</h2>
           </div>
           <div class="chart-color" id="joy-chart">
            <h2 class="chart-title">Joy Sentiment</h2>
           </div>
           <div class="chart-color" id="hate-chart">
            <h2 class="chart-title">Hate Sentiment</h2>
           </div>
           <div class="chart-color" id="abc-chart">
            <h2 class="chart-title">abc Sentiment</h2>
           </div>
           <div class="chart-color" id="def-chart">
            <h2 class="chart-title">def Sentiment</h2>
           </div>
           <div class="chart-color" id="ghi-chart">
            <h2 class="chart-title">ghi Sentiment</h2>
           </div>
      </div>
 </div>
        </div>
       
      <script>
        // Get references to the menu button, sidebar, and close button
const menuBtn = document.querySelector('.menu-btn');
const sideBar = document.querySelector('.side-bar');
const closeBtn = document.querySelector('.close-btn');

// Add a click event listener to the menu button
menuBtn.addEventListener('click', () => {
  sideBar.classList.toggle('active');
});

// Add a click event listener to the close button
closeBtn.addEventListener('click', () => {
  sideBar.classList.remove('active');
});

      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    
    <script src="index.js"></script>
   
     
  </body>
