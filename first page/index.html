
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button class="toggle-btn" type="button" onclick="login()" >log in</button>
                <button class="toggle-btn" type="button" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User id">
                <input type="text" class="input-field" placeholder="Enter password">
                
                <button class="submit-btn" type="submit">log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User id">
                <input type="email" class="input-field" placeholder="Email id">
                <input type="text" class="input-field" placeholder="Enter password">
                
                <button class="submit-btn" type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        
        function register(){
              
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";

        }

        function login(){
              
              x.style.left = "50px";
              y.style.left = "450px";
              z.style.left = "0px";
  
          }
    </script>
</body>
</html>
